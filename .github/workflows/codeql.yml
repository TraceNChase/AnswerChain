name: CodeQL Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 5 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none
          - language: go
            build-mode: manual

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Detect Go modules we actually want to scan (bridge/src) ---
      - name: Detect Go modules under bridge/ and src/
        id: gomods
        if: matrix.language == 'go'
        run: |
          set -e
          find bridge src -name go.mod 2>/dev/null | sort -u > go_mod_list.txt || true
          count=$(wc -l < go_mod_list.txt | tr -d ' ')
          echo "count=$count" >> "$GITHUB_OUTPUT"

      - name: Setup Go (only if modules exist)
        if: matrix.language == 'go' && steps.gomods.outputs.count != '0'
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Always use the matrix build-mode for Go, even if no modules are found
          # We'll skip the analyze step later if needed
          build-mode: ${{ matrix.build-mode }}
          config-file: .github/codeql-config.yml

      # Build only the Go modules we care about
      - name: Build Go (bridge/src only)
        if: matrix.language == 'go' && steps.gomods.outputs.count != '0'
        run: |
          set -euxo pipefail
          while IFS= read -r m; do
            (cd "$(dirname "$m")" && go mod download && go build ./...)
          done < go_mod_list.txt

      - name: Analyze
        # Skip analyze for Go if we had no modules
        if: matrix.language != 'go' || steps.gomods.outputs.count != '0'
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
