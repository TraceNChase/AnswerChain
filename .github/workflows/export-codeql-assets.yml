name: CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '23 2 * * 1'

jobs:
  analyze:
    name: CodeQL (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            buildmode: none
          - language: python
            buildmode: none
          # If you DO NOT have Go code, delete the block below.
          - language: go
            buildmode: autobuild

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.buildmode }}
          queries: security-extended,security-and-quality
          config: |
            paths:
              - bridge/**
              - src/**
            paths-ignore:
              - libs/**
              - '**/node_modules/**'
              - '**/vendor/**'
              - for_user/**
              - '**/dist/**'
              - '**/*.min.js'
        env:
          # Keep these if you want explicit resource pinning similar to the log
          CODEQL_ACTION_FEATURE_SARIF_COMBINE: true
          CODEQL_RAM: 14581
          CODEQL_THREADS: 4
          # Avoid the python2 probe warning
          CODEQL_PYTHON: python3

      # Only needed for Go; harmlessly skipped for others
      - name: Autobuild (Go only)
        if: matrix.language == 'go'
        uses: github/codeql-action/autobuild@v3

      # If autobuild canâ€™t build your Go project, replace the step above
      # with your manual build commands guarded by the same "if".

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
