name: "CodeQL JavaScript Configuration"

queries:
  - uses: security-extended
  - uses: security-and-quality

paths:
  - "**/*.js"
  - "**/*.jsx"
  - "**/*.ts"
  - "**/*.tsx"
  - "**/*.mjs"

paths-ignore:
  - "node_modules"
  - "test"
  - "tests"
  - "**/*.test.*"
  - "**/*.spec.*"
  - "**/*.min.js"
  - "dist"
  - "build"

disable-default-path-filters: true
