name: "CodeQL JavaScript Configuration"

queries:
  - uses: security-extended
  - uses: security-and-quality

paths:
  - "src"
  - "app"
  - "lib" 
  - "services"
  - "components"
  - "utils"
  - "scripts"
  - "**/*.js"
  - "**/*.jsx"  
  - "**/*.ts"
  - "**/*.tsx"
  - "**/*.mjs"

paths-ignore:
  - "test"
  - "tests"
  - "__tests__"
  - "**/*.test.*"
  - "**/*.spec.*"
  - "node_modules"
  - "dist"
  - "build" 
  - "coverage"
  - "vendor"
  - "third_party"
  - "**/*.generated.*"
  - "**/*.min.js"
  - "docs"
  - "*.md"

disable-default-path-filters: true