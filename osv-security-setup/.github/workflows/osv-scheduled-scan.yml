name: OSV Scheduled Scan

on:
  schedule:
    - cron: '0 0 * * 2'  # Every Tuesday at midnight
  workflow_dispatch:

jobs:
  scan:
    name: Full Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          check-latest: true

      - name: Install OSV Scanner
        run: |
          go install github.com/google/osv-scanner/cmd/osv-scanner@latest
          osv-scanner --version

      - name: Run comprehensive OSV scan
        id: scan
        run: |
          osv-scanner --format sarif --recursive --config osv-security-setup/configs/osv-scanner.toml . > osv-results.sarif
        continue-on-error: true

      - name: Generate HTML report
        run: |
          osv-scanner --format html --recursive --config osv-security-setup/configs/osv-scanner.toml . > osv-report.html
        continue-on-error: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: osv-results.sarif
          category: osv-scanner-scheduled

      - name: Upload HTML report
        uses: actions/upload-artifact@v3
        with:
          name: osv-vulnerability-report
          path: osv-report.html
          retention-days: 90
